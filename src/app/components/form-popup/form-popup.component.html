<dx-popup
  [width]="800"
  [height]="600"
  [title]="formInfo.name"
  [(visible)]="visible"
>
  <div class="popup-body">
    <dx-form id="dynamicForm" class="pe-3">
      <dxi-item
        *ngFor="let group of formData"
        [itemType]="group.itemType"
        [caption]="group.caption"
        [colCount]="group.colCount"
        [colSpan]="group.colSpan"
        cssClass="form-group"
      >
        <dxi-item
          *ngFor="let item of group.items"
          [dataField]="item.dataField"
          [editorOptions]="item.editorOptions"
        ></dxi-item>
      </dxi-item>
    </dx-form>
  </div>
  <div class="d-flex justify-content-end">
    <dx-button (onClick)="handleSave()" text="Save"> </dx-button>
    <dx-button
      [elementAttr]="{ class: 'ms-3' }"
      (onClick)="visible = false"
      text="Cancel"
    >
    </dx-button>
  </div>
</dx-popup>

<form [formGroup]="generalForm" class="p-3 d-flex flex-column">
  <mat-form-field class="w-50">
    <mat-label>Bank Name</mat-label>
    <input matInput type="text" formControlName="bankName" />
  </mat-form-field>
  <mat-form-field class="w-50">
    <mat-label>Account Name</mat-label>
    <input matInput type="text" formControlName="accountName" />
  </mat-form-field>
  <mat-form-field class="w-50">
    <mat-label>Account Number</mat-label>
    <input matInput type="number" formControlName="accountNumber" />
  </mat-form-field>
</form>
